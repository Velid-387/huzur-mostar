<section id="faq" class="animate-section">
    <div class="container">
        <h2 class="animate-item">Najčešće postavljena pitanja</h2>
        <div class="faq-container">
            <div class="faq-item animate-item" *ngFor="let item of faqItems">
                <div class="faq-question" (click)="toggleFaq($event)">{{ item.question }}</div>
                <div class="faq-answer" [innerHTML]="item.answer"></div>
            </div>
        </div>
    </div>
</section>
