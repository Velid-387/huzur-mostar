[build]
  command = "ng build"
  publish = "dist/huzur-mostar/browser"

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://kit.fontawesome.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit-free.fontawesome.com https://ka-f.fontawesome.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://ka-f.fontawesome.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://ka-f.fontawesome.com; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;"
    
    # X-Frame-Options
    X-Frame-Options = "DENY"
    
    # X-XSS-Protection
    X-XSS-Protection = "1; mode=block"
    
    # Additional recommended security headers
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # HSTS (Strict Transport Security) - Uncomment if you have HTTPS enabled
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Handle SPA routing - ensure all paths serve the index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Specific redirect for form submissions
[[redirects]]
  from = "/form-success"
  to = "/index.html"
  status = 200