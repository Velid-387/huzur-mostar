name: Pre-merge Angular build check

on:
  pull_request:
    branches:
      - master  # triggers on PRs targeting master

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Angular build
      - name: Build Angular
        run: npx ng build --configuration production --base-href /

      # 5. Upload build as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build-preview
          path: dist/huzur-mostar
          retention-days: 5