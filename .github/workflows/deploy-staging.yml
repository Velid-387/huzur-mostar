name: Deploy to Staging

on:
  # Manual trigger only - you must specify which branch to deploy
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy to staging'
        required: true
        type: string

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the specified branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Angular app for staging
      - name: Build Angular
        run: npx ng build --configuration production --base-href /

      # 5. Copy PHP backend files to build output
      - name: Copy backend files to build directory
        run: |
          cp public/send-email.php dist/huzur-mostar/browser/
          cp public/.htaccess dist/huzur-mostar/browser/

      # 6. Deploy to staging subdomain via FTP
      - name: FTP Deploy to Staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.STAGE_FTP_SERVER }}
          username: ${{ secrets.STAGE_FTP_USERNAME }}
          password: ${{ secrets.STAGE_FTP_PASSWORD }}
          local-dir: dist/huzur-mostar/browser/
          # Deploy to staging document root
          server-dir: ./stage_public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
          dry-run: false